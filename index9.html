    <script>
        let salary = {

        sum = 0;

        for(let key in salary){
            sum += salary[key]
        }

        alert(sum)

        //Create a function multiplyNumeric(obj) that multiplies all numeric property values of obj by 2.



        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        }

        function multiplyNumeric(menu){


            for(let key in menu){
                if(typeof menu[key] == 'number'){
                    menu[key] *= 2
                }
            }

            console.log(menu[key])
        }

    </script>
